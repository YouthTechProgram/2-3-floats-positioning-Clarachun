<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" >
    </head>

    <body>
<style>
    .col-absolute {
        position: absolute;
    }

    .col-center {
        right: 50px;
        top: 75px;
        overflow: auto;
        margin: auto;

        z-index: 1;
    }

    .col-left {
        top: 75px;
        left: 50px;
    }

    .col-right {
        bottom: 75px;
        right: 50px;
    }
</style>

<div class="row">
    <div class="col-w-5 col-h-3 color-blue">
        <div class="col-w-1 col-h-1 col-absolute col-left color-dark grey"></div>
        <div class="col-w-2 col-h-1 col-absolute col-center color-dark grey"></div>
        <div class="col-w-1 col-h-1 col-absolute col-right color-dark grey"></div>
    </div>
    <div class="col-w-1 col-h-3 color-blue"></div>
    <div class="col-w-2 col-h-1 color-blue"></div>
    <div class="col-w-2 col-h-1 color-green"></div>
    <div class="col-w-2 col-h-1 color-red"></div>
</div>
    </body>
</html>
